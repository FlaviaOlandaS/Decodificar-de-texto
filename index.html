<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="imagens/Logo.png" alt="Searching" class="searching-image">
    <div class="container">
        <div class="input-section">
            <h1>Digite seu texto</h1>
            <textarea id="inputText" placeholder="Digite aqui..."></textarea>
            <div class="buttons">
                <button id="encryptBtn">Criptografar</button>
                <button id="decryptBtn">Descriptografar</button>
            </div>
            <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="output-section">
            <img src="imagens/boneco.png" alt="Nenhuma mensagem encontrada">
            <div class="output-text" id="outputText">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
